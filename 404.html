<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tangible India</title>
    <script>
      // Store the path and redirect to the base URL
      sessionStorage.redirect = location.pathname;
    </script>
    <meta http-equiv="refresh" content="0;URL='/tangible-india/'">
  </head>
  <body>
    <script>
      // If this is a GitHub Pages 404, redirect to index
      if (location.pathname !== '/tangible-india/') {
        location.replace('/tangible-india/' + location.search + location.hash);
      }
    </script>
  </body>
</html>
